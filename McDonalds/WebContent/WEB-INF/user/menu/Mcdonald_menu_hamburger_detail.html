<script>
	function getUrlParams() {
		var params = {};
		window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str,
				key, value) {
			params[key] = value;
		});
		return params;
	}
	$(document).ready(function() {
		$('#ppanellist').addClass('closePanel');

		var params = getUrlParams();
		ppanelClick();

		loadProductDetailAjax(params.productCode);

	});

	function loadProductDetailAjax(productCode) {
		$
				.ajax({
					type : "get",
					url : "/McDonalds/product/detail",
					data : {
						productCode : productCode
					},
					success : function(response) {
						console.log(response);
						$('._detailImage').attr('src', response.productImage);
						var $nutritionList = $('._nutritionList');
						$nutritionList
								.append(`<td>${response.nutritionWeight || '-'}g</td>`);
						$nutritionList
								.append(`<td>${response.nutritionCalorie || '-'}kcal</td>`);
						$nutritionList
								.append(`<td>${response.nutritionSugar || '-'}g</td>`);
						$nutritionList
								.append(`<td>${response.nutritionProtein || '-'}g</td>`);
						$nutritionList
								.append(`<td>${response.nutritionFat || '-'}g</td>`);
						$nutritionList
								.append(`<td>${response.nutritionNatrium || '-'}mg</td>`);
						$nutritionList
								.append(`<td>${response.nutritionCaffeine || '-'}</td>`);

						// '<td>' + response.nutritionWeight + 'g </td>' 이렇게 방식도있음

					},
				});

	}

	function ppanelClick() {
		$('#ppanel').click(function(evt) {
			evt.preventDefault();

			var $ppanelList = $('#ppanellist');

			if ($ppanelList.hasClass('openPanel')) {
				$ppanelList.removeClass('openPanel');
				$ppanelList.addClass('closePanel');
			} else {
				$ppanelList.removeClass('closePanel');
				$ppanelList.addClass('openPanel');
			}
		});
	}
	function goDetail(seq) {
		$("#seq").val(seq);
		$("#searchForm").attr("action", "/kor/menu/detail.do");
		$("#searchForm").submit();
	}
	function showSize(seq) {
		$("#seq").val(seq);
		$("#searchForm").attr("action", "/kor/menu/size.do");
		$("#searchForm").submit();
	}
	function openMaterial(seq) {
		$.post("/kor/common/materialPop.do", {
			seq : seq,
		}, function(data) {
			if (data.is_ok == "ok") {
				$("#materialPopCon").html(getMaterial(data.material));
				altEscapeTag();
				commonJs.popup.basic.show($('#materialPop'));
			} else {
				alert("재료정보 가져오기에 실패하였습니다\관리자에게 문의하세요");
			}
		}

		);
	}
	function getMaterial(data) {
		return makeHtml("materialPopText", data);
	}
</script>
